<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>dome1</title>
</head>

<body>
    <div id="counter-event-example">
        <p>{{ total }}</p>
        <button-counter v-on:increments="incrementTotal"></button-counter>
        <button-counter v-on:increments="incrementTotal"></button-counter>
    </div>
    <script type="text/javascript" src="../js/vue.js"></script>
    <script>
        // 方法一：
        Vue.component('button-counter', {
            template: '<button v-on:click="increment">{{ counter }}</button>',
            data: function() {
                return {
                    counter: 0
                }
            },
            methods: {
                increment: function() {
                    this.counter += 1
                    this.$emit('increments')
                }
            },
        })

        new Vue({
                el: '#counter-event-example',
                data: {
                    total: 0
                },
                methods: {
                    incrementTotal: function() {
                        this.total += 1
                    }
                }
            })
            // 方法二：
        new Vue({
            el: '#counter-event-example',
            data: {
                total: 0
            },
            methods: {
                incrementTotal: function() {
                    this.total += 1
                }
            },
            components: {
                buttonCounter: {
                    template: '<button v-on:click="increment">{{ counter }}</button>',
                    data: function() {
                        return {
                            counter: 0
                        }
                    },
                    methods: {
                        increment: function() {
                            this.counter += 1
                            this.$emit('increments')
                        }
                    },
                }
            }
        })
    </script>
</body>

</html>
