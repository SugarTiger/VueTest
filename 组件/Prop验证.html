<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>dome1</title>
</head>

<body>
    <div id="example-2">
        <simple-counter></simple-counter>
        <simple-counter></simple-counter>
        <simple-counter></simple-counter>
        <br>
        <input v-model="parentMsg">
        <br>
        <child :my-message="parentMsg"></child>
        <br>
        <lizefei :li-msg="parentMsg" :fei-msg="baM"></lizefei>
    </div>
    <script type="text/javascript" src="../js/vue.js"></script>
    <script>
        var vm2 = new Vue({
            el: '#example-2',
            data: {
                parentMsg: 'Message from parent',
                baM: "我是不变的"
            },
            components: {
                child: {
                    props: ['myMessage'],
                    // 就像 data 一样，prop 可以用在模板内
                    // 同样也可以在 vm 实例中像 “this.message” 这样使用
                    template: '<span>{{ myMessage }}</span>'
                },
                lizefei: {
                    props: ['liMsg', 'feiMsg'],
                    template: '<h1>{{liMsg}}--{{feiMsg}}</h1>'
                },
                example: {
                    props: {
                        // 基础类型检测 （`null` 意思是任何类型都可以）
                        propA: Number,
                        // 多种类型
                        propB: [String, Number],
                        // 必传且是字符串
                        propC: {
                            type: String,
                            required: true
                        },
                        // 数字，有默认值
                        propD: {
                            type: Number,
                            default: 100
                        },
                        // 数组／对象的默认值应当由一个工厂函数返回
                        propE: {
                            type: Object,
                            default: function () {
                                return { message: 'hello' }
                            }
                        },
                        // 自定义验证函数
                        propF: {
                            validator: function (value) {
                                return value > 10
                            }
                        }
                    }
                }
            }
        })
    </script>
</body>

</html>
