<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>vue生命周期</title>
    <script src="../js/vue.js"></script>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
</head>

<body>
    <div class="test" style="border: 1px black dashed;padding: 8px;">
        {{a}}
    </div>
    <div class="test2" style="border: 1px red solid;margin-top: 10px;padding: 8px;">
        我是内容二
    </div>
    <script type="text/javascript">
        var myVue = new Vue({
            el: ".test",
            data: {
                a: "我是内容,在控制台输入myVue.a=123456,可以改变我的值"
            },
            beforeCreate: function() {
                //实例刚刚被创建，属性计算之前，如data属性等，事件也未绑定(对应vue1.0的 init)
                console.log("建立之前");
            },
            created: function() {
                // 实例创建完成，属性已绑定，但DOM还未生成，$el属性还不存在(对应vue1.0的 created)
                console.log("建立完成，但DOM还未生成");
            },
            beforeMount: function() {
                // 模板编译/挂在之前(对应vue1.0的 beforeCompile)
                console.log("未开始编译");
            },
            mounted: function() {
                // 模板编译/挂在之后(对应vue1.0的 compiled和ready)
                console.log("一切准备好了");
            },
            beforeUpdate: function() {
                // 组件更新之前，例如data属性改变了
                console.log("更新之前");
            },
            updated: function() {
                // 组件更新之后
                console.log("更新之后");
            },
            beforeDestroy: function() {
                //触发方式,在console里面打myVue.$destroy();
                //在开始销毁实例前调用。此时实例仍然有功能。
                console.log("销毁前");
            },
            destroyed: function() {
                //触发方式,在console里面打myVue.$destroy();其中myVue.$destroy(true)是删除DOM节点,会触发detached函数,但是实例仍然存在
                //在实例被销毁之后调用。此时所有的绑定和实例的指令已经解绑，注意是解绑不是销毁,所有的子实例也已经被销毁。
                console.log("已销毁");
            }
        });
    </script>
</body>

</html>
