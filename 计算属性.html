        <input type="text" name="fei" v-model="lastName">
        <p>fullName: {{fullName}}</p>

    <div id="app">
        {{mgs}}<br> {{Reversed}}
    </div>
    <script type="text/javascript" src="js/vue.js"></script>
    <script>
        var vm = new Vue({
            el: '#watch',
            data: {
                firstName: 'a',
                lastName: 'fei',
                fullName: 'a fei'
            },
            watch: {
                firstName: function(val) {
                    this.fullName = val + ' ' + this.lastName
                },
                lastName: function(val) {
                    this.fullName = this.firstName + ' ' + val
                }
            }
        })

        new Vue({
            el: '#app',
            data: {
                mgs: Date.now()
            },
            computed: {
                Reversed: function() {
                    return this.mgs
                }
            }
        });
