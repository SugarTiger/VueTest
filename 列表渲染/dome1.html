<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>dome1</title>
</head>

<body>
    <div id="app">
        <li v-for="n in evenNumbers">{{ n }}</li>
    </div>
    <script type="text/javascript" src="../js/vue.js"></script>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                numbers: [1, 2, 3, 4, 5]
            },
            computed: {
                evenNumbers: function () {
                    return this.numbers.filter(function (number) {
                        return number % 2 === 0
                    })
                }
            }
        })
    </script>
</body>

</html>
