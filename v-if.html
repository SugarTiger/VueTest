<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>v-if</title>
</head>

<body>
    <div id="app">
        <h1>Hello,Vue.js!</h1>
        <h1 v-if="yes">Yes!</h1>
        <h1 v-if="no">No!</h1>
        <h1 v-if="age>=25">Age:{{age}}</h1>
        <h1 v-if="name.indexOf('jack')>=0">Name:{{name}}</h1>
        <hr>
        <hr>
        <div v-if="Math.random() > 0.5">
            Now you see me
        </div>
        <div v-else>
            Now you don't
        </div>
    </div>
    <script type="text/javascript" src="js/vue.js"></script>
    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                yes: true,
                no: false,
                age: 28,
                name: 'jack'
            }
        })
    </script>
</body>

</html>
