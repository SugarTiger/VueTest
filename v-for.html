<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>v-for</title>
</head>
<body>
	<div id="app">
		<table>
			<thead>
				<tr>
					<th>Name</th>
					<th>Age</th>
					<th>Sex</th>
				</tr>
			</thead>
			<tbody>
				<tr v-for="person in people">
					<td>{{person.name}}</td>
					<td>{{person.age}}</td>
					<td>{{person.sex}}</td>
				</tr>
			</tbody>
		</table>
	</div>
	<script type="text/javascript" src="js/vue.js"></script>
	<script>
		var vm = new Vue({
			el:"#app",
			data:{
				people:[{
					name:'Jack',
					age:30,
					sex:'Male'
				},{
					name:'Bill',
					age:28,
					sex:'Male'
				},{
					name:'Chris',
					age:25,
					sex:'Female'
				}]
			}
		})
	</script>
</body>
</html>
