<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="UTF-8">
		<title>Vue-Deom</title>
		<link rel="stylesheeet" href="style/bootstrap.min.css"/>
		<link href="style/demo.css" rel="stylesheet" />
	</head>
	<body>
		<div id="app">
			<fieldset>
				<legend>
					Create New Person
				</legend>
				<div class="form-group">
					<label>Name:</label>
					<input type="text" v-model="newPerson.name"/>
				</div>
				<div class="form-group">
					<label>Age:</label>
					<input type="text" v-model="newPerson.age"/>
				</div>
				<div class="form-group">
					<label>Sex:</label>
					<select v-model="newPerson.sex">
						<option value="Male">Male</option>
						<option value="Female">Female</option>
					</select>
				</div>
				<div class="form-group">
					<label></label>
					<button v-on:click="createPerson">Create</button>
				</div>
			</fieldset>
			<table>
				<thead>
					<tr>
						<th>Name</th>
						<th>Age</th>
						<th>Sex</th>
						<th>Delete</th>
					</tr>
				</thead>
				<tbody>
					<tr v-for="(person,index) in people">
						<td>{{person.name}}</td>
						<td>{{person.age}}</td>
						<td>{{person.sex}}</td>
						<td :class="'text-center'">
							<button @click="deletePerson(index)">Delete</button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<script src="js/vue.js"></script>
		<script>
		var vm = new Vue({
			el:"#app",
			data:{
				newPerson:{
					name:'',
					age:0,
					sex:'Male'
				},
				people:[{
					name:'Jack',
					age:25,
					sex:'Male'
				},{
					name:'Mimi',
					age:26,
					sex:'Female'
				},{
					name:'bill',
					age:30,
					sex:'Male'
				},{
					name:'lizefei',
					age:22,
					sex:'Male'
				}]
			},
			methods:{
				createPerson:function(){
					// console.log(newPerson);
					this.people.push(this.newPerson);
					//添加完newPerson对象后，重置newPerson对象
					this.newPerson = {name:'',age:0,sex:'Male'}
				},
				deletePerson:function(index){
					//删除一数组元素
					this.people.splice(index,1);
					console.log(index);
				}
			}
		})
		</script>
	</body>
</html>
